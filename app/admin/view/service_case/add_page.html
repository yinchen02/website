
<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <meta name="referrer" content="never">

        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/static/manager/css/font.css">
        <link rel="stylesheet" href="/static/manager/css/xadmin.css">
        <!-- <link rel="stylesheet" href="/static/manager/css/theme5.css"> -->
        <script src="/static/manager/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/manager/js/xadmin.js"></script>
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style type="text/css">
            .layui-form-item .layui-input-inline img {
                margin: 5px;
            }
            .image{
                position: relative;
            }
            .image img{
                width: 65px;
                height: 65px;

            }
            .icon{
                position: absolute;
                width: 20px;
                height: 20px;
                right: 8px;
                top: 2px;
                z-index: 999;
            }
            .icon i{
               width: 20px;
               height: 20px; 
               font-size: 20px !important;
            }
            #thumb{
                display: block;
                float: left;
                width: 600px;
            }
            #thumb li{
                width: 80px;
                display: block;
                float: left;
            }
            .layui-input li{
                width: 100px;
                display: block;
                float: left;
            }
            .input-box{
                width: 80px;
                height: 20px;
                margin-top:3.5px;
                margin-right: 2px;
                background: #379cd6;
                border-radius:5px ;
                float: left;
            }
            .input-box input{
                width: 50px;
                border: none;
                height: 100%;
                background: #379cd6;
                border-radius:5px;
                color: white;
                margin-left:10px ;
                float: left;

            }
            .input-box i{
                text-align: center;
                color: white;
                display: block;
                height: 100%;
                width: 20px;
                float: left;
                line-height: 20px;

            }
            .close{
                display: block;
                float: left;
                height: 100%;
                line-height: 28px;
                color: #9f9f9f;

            }
        </style>
    </head>
    <body>
        <div class="layui-fluid" style="margin-left: 200px">
            <div class="layui-row">
                <form class="layui-form" lay-filter="form">
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>所属类型</label>
                        <div class="layui-input-inline">
                            <select name="type" lay-verify="required" lay-filter="propertie" id="type">
                              <option value="">请选择</option>
                                <option value="case">客户案例</option>
                                <option value="service">项目服务</option>
                            </select>
                        </div>
                            <div class="layui-form-mid layui-word-aux">
                            <span class="x-red"></span></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>标题</label>
                        <div class="layui-input-inline">
                            <input type="text" id="title"  name="title" required="" style="width: 300px" lay-verify="account|required" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red"></span></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>简要描述</label>
                        <div class="layui-input-inline">
                            <textarea type="text"  id="summary" name="summary" required="" style="width: 300px;height: 200px" lay-verify="account|required" autocomplete="off" class="layui-input"></textarea>
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red"></span></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label" style="line-height: 60px;">
                            <span class="x-red">*</span>头像</label>
                        <div class="layui-input-inline">
                            <img src="/static/manager/images/camera-bg.png" style="height: 70px;width: 70px;" id="upload">
                            <input type="hidden"  name="image" required="" lay-verify="required" autocomplete="off" class="layui-input" id="image">
                        </div>
                        <div class="layui-form-mid layui-word-aux" style="line-height: 60px;">
                            <span class="x-red">*</span>选择图片</div>
                    </div>
                    <div class="layui-fluid">
                        <div class="layui-row">
                            <div class="layui-form">
                                <div class="layui-form-item">
                                    <label for="L_email" class="layui-form-label">
                                        <span class="x-red"></span>内容</label>
                                    <div class="layui-input-inline" style="width:600px">
                            <textarea name="content" id="content"></textarea>
                                    </div>
                                    <div class="layui-form-mid layui-word-aux" >
                               </div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">
                            <span class="x-red">*</span>是否启用</label>
                        <div class="layui-input-inline">
                            <input type="radio" name="status" value="1" title="启用" checked>
                            <input type="radio" name="status" value="0" title="禁用" >
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span></div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">添加 </button></div>
                </form>
            </div>
        </div>
        <script>
            layui.use(['form', 'layer','jquery','upload','laydate','layedit'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                upload = layui.upload;
                laydate = layui.laydate;
                var layedit = layui.layedit;
                layedit.set({
                    uploadImage: {
                        url: '/admin/image/layUpload' //接口url
                        ,type: 'post' //默认post
                    }
                });
                var uploadInst = upload.render({
                    elem: '#upload' //绑定元素
                    ,url: '/admin/image/upload' //上传接口
                    ,accept:'images'
                    ,done: function(res){

                        layer.msg("上传成功", {
                            icon: 1,
                            time:1000
                        });
                        $("#upload").attr("src",res.result.src);
                        $("#image").val(res.result.src);
                    }
                    ,error: function(){
                        layer.alert('上传失败',{
                            icon:7
                        });
                    }
                });
                var index= layedit.build('content',{
                    tool: [
                      'strong' //加粗
                      ,'italic' //斜体
                      ,'underline' //下划线
                      ,'del' //删除线
                      ,'|' //分割线
                      ,'left' //左对齐
                      ,'center' //居中对齐
                      ,'right' //右对齐
                      ,'link' //超链接
                      ,'unlink' //清除链接
                      ,'face' //表情
                      ,'image' //插入图片
                      
                    ]
                });
                //监听提交
                form.on('submit(add)',function(data) {
                    data = form.val("form");
                    $.ajax({
                        url : '/admin/serviceCase/add',
                        type : 'json',
                        method : 'post',
                        data :{
                            type:data.type,
                            title:data.title,
                            summary:data.summary,
                            image:data.image,
                            status:data.status,
                            content:layedit.getContent(index),
                        },
                        success:function(data){
                            if(data.status == 1){
                                layer.alert("新增成功", {
                                    icon: 6
                                },
                                function() {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新 
                                    xadmin.father_reload();
                                }); 
                            }else{
                                layer.alert(data.msg,{
                                    icon:7
                                });
                            }
                            return false;

                        },
                        error :function(){
                            layer.alert("增加失败", {
                                icon: 7
                            })
                        }

                    })
                    return false;
                });
                $("#add").click(function(){
                    $("#tags").append(
                        '<li class="tags"><div class="input-box"><input type="text" name=""  ><i class="layui-icon">&#xe642;</i></div><i class="layui-icon close" >&#x1007;</i></li>'
                    );
                })
            });

        </script>

    </body>

</html>
