
<!DOCTYPE html>
<html class="x-admin-sm">

    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">用户管理</a>
            <a>
              <cite>房源管理</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="./" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                          <form class="layui-form layui-col-space5">

                                <div class="layui-input-inline" style="width: 100px;">
                                    <select name="type" lay-verify="" >
                                      <option value="">类型</option>

                                    <!--  <option value="9"  {if condition="isset($params['type'])"}{if condition="$params['type'] == 9"}
                                              selected 
                                              {/if}{/if}>写字楼</option>
                                      <option value="10"  {if condition="isset($params['type'])"}{if condition="$params['type'] == 10"}
                                              selected 
                                              {/if}{/if}>合院</option>-->
                                    </select>
                                     
                                </div>
                              <div class="layui-input-inline">
                                  <select name="status" lay-verify="" >
                                      <option value="">状态</option>
                                      <option value="1" {if condition="isset($params['status'])"}
                                              {if condition="$params['status'] eq 1"}
                                              selected
                                              {/if}
                                      {/if}>已启用
                                      </option>
                                      <option value="0" {if condition="isset($params['status'])"}
                                              {if condition="$params['status'] === '0'"}
                                              selected
                                              {/if}
                                      {/if}>已停用
                                      </option>
                                  </select>
                              </div>
                                
                                
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                                    <div class="layui-btn" type="reset"  id="reset">重置</div>
                                </div>
                            </form>
                            
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn" onclick="xadmin.open('新增','/admin/house/add_page',600,400,true)"><i class="layui-icon"></i>新增</button>

                            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>删除</button>


                        </div>
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>
                                    <th>
                                      <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">
                                    </th>
                                      <th>ID</th>
                                      
                                      <th>房源号</th>
                                      <th>所属楼盘</th>
                                      <th>隶属项目经理</th>
                                      <th>建筑面积</th>
                                      <th>保护期</th>
                                      <th>竞拍状态</th>
                                      <th>状态</th>
                                      <th>类型与户型</th>
                                      <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {volist name="data" id="v"}
                                  <tr>
                                    <td>
                                      <input type="checkbox" name="id" value=""   lay-skin="primary">
                                    </td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td class="td-status">
                                      {if condition="1 eq 1"}
                                        <input type="checkbox" name="xxx" lay-skin="switch" checked lay-filter="auction" value="1" data_id="" class="switch">
                                      {else/}
                                        <input type="checkbox" name="xxx" lay-skin="switch" lay-filter="auction"  value="0" data_id="" class="switch" >
                                      {/if}
                                   </td>
                                   <td class="td-status">
                                      {if condition="1 eq 1"}
                                        <span class="layui-btn layui-btn-normal layui-btn-mini" onclick="member_stop(1)" title="启用">已启用
                                        </span>
                                      {else/}
                                        <span class="layui-btn layui-btn-danger layui-btn-mini" onclick="member_start(1)" title="停用">已停用
                                        </span>

                                      {/if}
                                    </td>

                                    <td class="td-manage">
                                      
                                      <a title="编辑"  onclick="xadmin.open('编辑','/admin/house/edit_page/id/1',600,400,true)" href="javascript:;">
                                        编辑
                                      </a>

                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">

                                <div>
                                  <div class="count">共条结果</div>

                                  <div class="count" style="height: 36px;">
                                    <div>跳至第</div><input type="number" name="title"  placeholder=""  class="layui-input" id="blur" ><div style="width:20px;">页</div>  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script>
        layui.use(['laydate','form','jquery'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;
        var  $=layui.jquery;
        $("#blur").blur(function(){
          var page=$(this).val();
          if(page<1){
            layer.msg('请输入正确页码',{icon:2,time:1000});
          }else{
            window.location.href ="./?page="+page;
          }
        })
        $("#reset").click(function(){
          $("input").each(function(){
            $(this).val("");
          })
        })
        $("#blur").keypress(function(){
          if(window.event.keyCode==13){
            var page=$(this).val();
            if(page<1){
              layer.msg('请输入正确页码',{icon:2,time:1000});
            }else{
              window.location.href ="./?page="+page;
            }
          }
        })
        $("#reset").click(function(){
           $('.layui-input').each(function () {
              $(this).val("").removeAttr("checked").removeAttr("selected");
            });
           $(":selected").removeAttr("selected");
        })
        form.on('switch(auction)', function(data){
          var elem = data.elem
          var id = $(elem).attr("data_id");
          var status = data.value
          if(status == 1){
            status = 0;
          }else{
            status = 1;
          }
          $.ajax({
                  url : "/admin/house/auction",
                  type : "json",
                  method : "post",
                  data:{
                    id : id,
                    is_auction:status,
                  },
                  success:function(){
                    layer.msg('操作成功!',{icon: 1,time:1000});
                   
                    
                  },
                    
           })
        });
        // 监听全选
        form.on('checkbox(checkall)', function(data){

          if(data.elem.checked){
            $('tbody input').prop('checked',true);
          }else{
            $('tbody input').prop('checked',false);
          }
          form.render('checkbox');
        }); 
        
        //执行一个laydate实例
        laydate.render({
          elem: '#create_time',
          range:true //指定元素
        });


      });

       /*用户-停用*/
      function member_stop(id){
          layer.confirm('确认要停用吗？',function(index){
              $.ajax({
                  url : "/admin/house/status",
                  type : "json",
                  method : "post",
                  data:{
                    id : id,
                    status:0,
                  },
                  success:function(){
                    layer.msg('已停用!',{icon: 5,time:1000});
                    window.location.reload();
                    
                  },
                    
              })
          });
      }
      function member_start(id){
          layer.confirm('确认要启用吗？',function(index){
              $.ajax({
                  url : "/admin/house/status",
                  type : "json",
                  method : "post",
                  data:{
                    id : id,
                    status:1,
                  },
                  success:function(){
                    layer.msg('已启用!',{icon: 1,time:1000});
                    window.location.reload();
                    
                  },
                    
              })
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $.ajax({
                url : "/admin/house/delete",
                type : "json",
                method : "post",
                data:{
                  id : id
                },
                success:function(){
                   $(obj).parents("tr").remove();
                   layer.msg('已删除!',{icon:1,time:1000});
                },
                error:function(){

                }
              })
              
          });
      }



      function delAll () {
        var ids = [];

        // 获取选中的id 
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')&& !$(this).hasClass("switch")){
               ids.push($(this).val())
            }
        });
        console.log(ids);
        if(ids.length == 0){
          layer.msg('请先选择数据',{icon:7,time:1000});
          return;
        }
        
        layer.confirm('确定删除这些吗？' ,function(index){
            //捉到所有被选中的，发异步进行删除
            $.ajax({
                url : "/admin/house/delete_all",
                type : "json",
                method : "post",
                data:{
                  id : ids
                },
                success:function(){
                   $(obj).parents("tr").remove();
                   layer.msg('已删除!',{icon:1,time:1000});
                },
                error:function(){

                }
              })

            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
      function auction_all (status) {
        var ids = [];

        // 获取选中的id 
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')){
               ids.push($(this).val())
            }
        });
        if(ids.length == 0){
          layer.msg('请先选择数据',{icon:7,time:1000});
          return;
        }
        
        layer.confirm('确定吗？',function(index){
            //捉到所有被选中的，发异步进行删除
            $.ajax({
                url : "/admin/house/auction_all",
                type : "json",
                method : "post",
                data:{
                  id : ids,
                  status:status,
                },
                success:function(){
                   layer.msg('操作成功!',{icon:1,time:1000});
                   window.location.reload();
                },
                error:function(){

                }
              })

            
        });
      }
      
    </script>
</html>
