
<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <meta name="referrer" content="never">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/static/manager/css/font.css">
        <link rel="stylesheet" href="/static/manager/css/xadmin.css">
        <!-- <link rel="stylesheet" href="/static/manager/css/theme5.css"> -->
        <script src="/static/manager/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/manager/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" lay-filter="form">
                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label" style="font-size: 15px;">
                            <span class="x-red"></span>基本信息</label>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">
                            <span class="x-red">*</span>是否启用</label>
                        <div class="layui-input-inline">
                            <input type="radio" name="status" value="1" title="启用" 
                            {if condition="$data['status'] eq 1"}checked{/if}>
                            <input type="radio" name="status" value="0" title="禁用"
                            {if condition="$data['status'] eq 0"}checked{/if}> 
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>禁用则该账户不能登录</div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">
                            <span class="x-red">*</span>账号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_email" name="account" required="" lay-verify="account|required" autocomplete="off" class="layui-input"
                            value="{$data['account']}"></div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>最多10个字符</div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>登录密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="pass" name="pass" required="" lay-verify="pass" autocomplete="off" class="layui-input"></div>
                            <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>字母下划线及其组合至少6位</div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>重复密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="re_pass" name="re_pass" required="" lay-verify="re_pass" autocomplete="off" class="layui-input"></div>
                            <div class="layui-form-mid layui-word-aux">
                            <span class="x-red"></span></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>角色选择</label>
                        <div class="layui-input-inline">
                            <select name="role" lay-verify="required">
                              <option value="">请选择一个角色</option>
                              {volist name="role" id="v"}
                                <option value="{$v['id']}"{if condition="$data['role'] eq $v['id']"}selected{/if}>{$v['role_name']}</option>
                              {/volist}
                            </select>
                        </div>
                            <div class="layui-form-mid layui-word-aux">
                            <span class="x-red"></span></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label" style="line-height: 60px;">
                            <span class="x-red">*</span>头像</label>
                        <div class="layui-input-inline">
                            <img src="{$data['avtar']}" style="height: 80px;width: 80px;" id="upload">
                            <input type="hidden"  name="avtar" required="" lay-verify="required" autocomplete="off" class="layui-input" id="avtar" value="{$data['avtar']}">
                        </div>
                        <div class="layui-form-mid layui-word-aux" style="line-height: 60px;">
                            <span class="x-red">*</span>选择图片</div>
                        
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>备注</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="note" required="" lay-verify="note" autocomplete="off" class="layui-input" value="{$data['note']}" ></div>
                            <div class="layui-form-mid layui-word-aux">
                            <span class="x-red"></span></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>姓名</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="nickname" required="" lay-verify="note" autocomplete="off" class="layui-input" value="{$data['nickname']}"></div>
                            <div class="layui-form-mid layui-word-aux">
                            <span class="x-red"></span></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>手机号</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="phone" required="" lay-verify="phone" autocomplete="off" class="layui-input" value="{$data['phone']}"></div>
                            <div class="layui-form-mid layui-word-aux">
                            <span class="x-red"></span></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>邮箱</label>
                        <div class="layui-input-inline">
                            <input type="text"  name="email" required="" lay-verify="email" autocomplete="off" class="layui-input" value="{$data['email']}"></div>
                            <div class="layui-form-mid layui-word-aux">
                            <span class="x-red"></span></div>
                    </div>
                    <input type="hidden" name="id" value="{$data['id']}">
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">修改</button>
                        <button class="layui-btn layui-btn-normal" onclick="xadmin.close();">返回上一页</button></div>
                </form>
            </div>
        </div>
        <script>
            layui.use(['form', 'layer','jquery','upload'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                upload = layui.upload;
                //多选选中
                
                //执行实例
                var uploadInst = upload.render({
                    elem: '#upload' //绑定元素
                    ,url: '/admin/image/upload' //上传接口
                    ,accept:'images'
                    ,done: function(res){
                        layer.msg("上传成功", {
                                    icon: 1,
                                    time:1000
                        });

                      $("#upload").attr("src",res.result.src);
                      $("#avtar").val(res.result.src);
                    }
                    ,error: function(){
                      layer.alert('上传失败',{
                        icon:7
                     });
                    }
                });
                //自定义验证规则
                form.verify({
                    account: function(value) {
                        if (value.length > 10) {
                            return '最多10个字符';
                        }
                    },
                    note: function(value) {
                        if (value.length > 10) {
                            return '最多10个字符';
                        }
                    },
                    // pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    re_pass: function(value) {
                        if ($('#pass').val() != $('#re_pass').val()) {
                            return '两次密码不一致';
                        }
                    },
                    
                });
                
                    

                //监听提交
                form.on('submit(add)',function(data) {
                    $.ajax({
                        url : '/admin/user/edit',
                        type : 'json',
                        method : 'post',
                        data :{
                            data:form.val("form"),
                        },
                        success:function(data){
                            
                            if(data.code == 0){
                                layer.alert("修改成功", {
                                    icon: 6
                                },
                                function() {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新 
                                    xadmin.father_reload();
                                }); 
                            }else{
                                layer.alert(data.msg,{
                                    icon:7
                                });
                            }
                            return false;

                        },
                        error :function(){
                            layer.alert("修改失败", {
                                icon: 7
                            })
                        }

                    })
                    return false;
                });

            });</script>
        
    </body>

</html>
